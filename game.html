<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordbattle.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="leaderboardList"></ol>
            </div>
            <div id="stats">
                <div>Kills: <span id="kills">0</span></div>
                <div>Deaths: <span id="deaths">0</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Coins: <span id="coins">0</span></div>
                <div>Skin: <span id="skinDisplay">Warrior</span></div>
            </div>
        </div>
        <div id="shopButton" class="shop-btn">üõçÔ∏è Shop</div>
        <div id="shopModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Skin Shop</h2>
                <div id="shopItems" class="shop-items"></div>
            </div>
        </div>
        <div id="deathScreen" class="hidden">
            <div class="deathMessage">
                <h2>You were eliminated!</h2>
                <p>Press SPACE or click to respawn</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
