<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordbattle.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="leaderboardList"></ol>
            </div>
            <div id="stats">
                <div>Kills: <span id="kills">0</span></div>
                <div>Deaths: <span id="deaths">0</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Coins: <span id="coins">0</span></div>
                <div>Skin: <span id="skinDisplay">Warrior</span></div>
            </div>
        </div>
        <div id="deathScreen" class="hidden">
            <div class="deathMessage">
                <h2>You were eliminated!</h2>
                <p>Press SPACE or click to respawn</p>
            </div>
        </div>
        <div id="nameModal" class="modal hidden">
            <div class="modal-content name-modal">
                <h2>Choose Your Name</h2>
                <input type="text" id="nameInput" placeholder="Enter your player name" maxlength="20">
                <button id="nameConfirm">Play</button>
                <p class="modal-hint">Max 20 characters</p>
            </div>
        </div>
        <div id="helpText" class="help-text">
            <p>WASD/Arrows: Move | Mouse: Aim | Space: Attack | Shift: Dash</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
