<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swordbattle.io</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0 0 20px 0;
        }

        button {
            background-color: #61dafb;
            border: 0;
            border-radius: 5px;
            padding: 10px 20px;
            color: #282c34;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4fa8d8;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #61dafb;
            background-color: #fff;
            color: #282c34;
            font-size: 1em;
        }

        label {
            display: block;
            margin: 20px 0 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Swordbattle.io</h1>
        <button onclick="window.location.href='game.html';">Play</button>
        <br>
        <!-- Additional elements like skin selection can be added here if needed in the future -->
    </div>
</body>
</html>
